name: schedule_gen_and_time_management
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  flutter_spinkit: ^5.2.1
  file_picker: ^8.0.7
  intl: ^0.20.2
  flutter_native_splash: ^2.4.4
  flutter_launcher_icons: ^0.14.3
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.0.0
  collection: ^1.19.0
  json_annotation: 4.9.0
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  http_status: ^3.3.3
  rxdart: ^0.27.7
  flutter_keyboard_visibility: ^6.0.0
  pinput: ^5.0.1
  cross_file: ^0.3.4+2
  image_picker: ^1.1.2
  permission_handler: ^11.4.0
  fluttertoast: ^8.2.5
  shared_preferences: ^2.5.2
  get_it: ^8.0.3
  alice: ^0.4.2
  pretty_dio_logger: ^1.3.1 
  table_calendar: ^3.2.0
  flutter_colorpicker: ^1.1.0
  firebase_core: ^2.18.0
  firebase_messaging: ^14.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_gen_runner: ^5.8.0
  build_runner: ^2.4.14
  flutter_lints: ^5.0.0
  retrofit_generator: 8.1.2
  json_serializable: 6.8.0 




flutter:
  assets:
   - lib/res/drawables/
  uses-material-design: true

  fonts:
    - family: InterBlack 
      fonts:
        - asset: lib/res/fonts/Inter-Black.ttf
    - family: InterBold 
      fonts:
        - asset: lib/res/fonts/Inter-Bold.ttf
    - family: InterExtraBold 
    
      fonts:
        - asset: lib/res/fonts/Inter-ExtraBold.ttf
    - family: InterExtraLight 
      fonts:
        - asset: lib/res/fonts/Inter-ExtraLight.ttf
    - family: InterLight 
      fonts:
        - asset: lib/res/fonts/Inter-Light.ttf
    - family: InterMedium 
      fonts:
        - asset: lib/res/fonts/Inter-Medium.ttf
    - family: InterRegular 
      fonts:
        - asset: lib/res/fonts/Inter-Regular.ttf
    - family: InterSemiBold 
      fonts:
        - asset: lib/res/fonts/Inter-SemiBold.ttf
    - family: InterThin 
      fonts:
        - asset: lib/res/fonts/Inter-Thin.ttf

flutter_native_splash:
  color: "795CD0"  # Màu nền
  image: lib/res/drawables/img_test_splash.png  # Đưa ảnh vào thư mục assets
  android: true
  ios: true
  web: false
  fullscreen: true
  android_12:
    image: lib/res/drawables/img_test_splash.png
    color: "#795CD0"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/res/drawables/ic_app.png"
